<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FFT Calculator</title>
  </head>
  <link rel="stylesheet" type="text/css" href="/static/style.css" />
  <body>
    <div class="container">
      <h1>FFT Calculator</h1>
      <h3>!!!READ BEFORE USE!!!</h3>
      <div class="instructions">
        Make sure your input is in the right formula. For example: to input
        vector [1,1,1,1], please enter ,1,1,1,1, .
      </div>
      <form id="inputForm" class="form-container">
        <label for="input">Input Vector:</label><br />
        <input type="text" id="input" name="input" class="input-field" /><br />
        <div class="button-container">
          <button type="button" class="button" onclick="tocalculate()">
            Calculate FFT
          </button>
        </div>
      </form>
      <div id="output" class="output-container"></div>
    </div>

    <script>
      async function tocalculate() {
        const input = document.getElementById("input").value;
        //console.log(input);
        const response = await fetch("/calculate/" + JSON.stringify(input));
        const result = await response.json();
        document.getElementById("output").innerText = JSON.stringify(result);
      }
    </script>
  </body>
</html>
